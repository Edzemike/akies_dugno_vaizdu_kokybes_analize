    <script>
        function runExe() {
            $.ajax({
                type: 'GET',
                url: '/exe',
                success: function (resp) {
                    alert(resp);
                },
                error: function () {
                    alert("Couldn't finish the request.");
                }
            });
        }

        function getExeData() {
            document.getElementById("message").innerHTML = "Calculating..";
            $.ajax({
                type: 'GET',
                url: '/exe',
                success: function (resp) {
                    document.getElementById("message").innerHTML = "Done";
                    arffGenerate(resp);
                },
                error: function () {
                    alert("Couldn't finish the request.");
                }
            });
        }

    </script>
